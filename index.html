<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExportLink - User Login</title>

  <!-- External Fonts and Icons -->
  <link hrefnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com to External CSS File -->
  <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>
  <!-- Main Container -->
  <div class="wireframe-container">
    <div class="flex flex-col items-center justify-center min-h-[500px] py-10">
      <div class="text-3xl font-bold text-gray-800 mb-2">ExportLink</div>
      <div class="text-lg text-gray-600 mb-8">Connecting Farmers to the World</div>

      <!-- Login Card -->
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">User Login</h2>
        <div class="space-y-4">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address:</label>
            <input type="email" id="email" placeholder="john.doe@example.com" class="w-full">
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
            <input type="password" id="password" placeholder="••••••••" class="w-full">
          </div>

          <!-- Forgot Password Link -->
          <div class="text-right text-sm">
            <a href="#" class="link-text">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <a href="farmer_dashboard.html" class="btn-primary w-full mt-4">LOGIN</a>
        </div>

        <!-- Sign Up Prompt -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Don't have an account? <a href="registration.html" class="link-text">Sign Up Now</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
