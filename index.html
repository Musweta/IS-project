<body>
  <!-- Responsive Navigation Bar -->

    <a href="/html/farmerdashboard.html">Home</a>

    <div class="dropdown">
      <button class="dropdown-btn" aria-haspopup="true" aria-expanded="false">HTML Pages</button>
      <div class="dropdown-content">
        <a href="html/adminDashboard.html">Admin Dashboard</a>
        <a href="html/farmerDashboard.html">Home</a>
        <a href="html/login.html">Login</a>
        <a href="html/manageUsers.html">Manage Users</a>
        <a href="html/ordermanagement.html">Order Management</a>
        <a href="html/productListing.html">Product Listing</a>
        <a href="html/registration.html">Registration</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn" aria-haspopup="true" aria-expanded="false">PHP Pages</button>
      <div class="dropdown-content">
        <a href="PhP/adminDashboard.php">Admin Dashboard (PHP)</a>

        <a href="PhP/index.php">PHP Index</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main>
    <h1>ExportLink</h1>
    <p>Connecting Farmers to the World</p>

    <h2>User Login</h2>

    <!-- Login Form -->
    <form action="PhP/login.php" method="POST">
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required aria-required="true"><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required aria-required="true"><br>
      <a href="html/forgot-password.html" aria-label="Recover your password">Forgot Password?</a><br><br>

      <button type="submit">LOGIN</button>
    </form>

    <p>Don't have an account? <a href="html/registration.html" aria-label="Sign up for a new account">Sign Up Now</a></p>
  </main>

  <!-- Optional JavaScript for Dropdown (if not handled by CSS) -->
  <script>
    document.querySelectorAll('.dropdown-btn').forEach(button => {
      button.addEventListener('click', () => {
        const dropdownContent = button.nextElementSibling;
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        button.setAttribute('aria-expanded', !isExpanded);
        dropdownContent.style.display = isExpanded ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
