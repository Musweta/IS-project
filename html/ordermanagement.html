<!-- HTML File: ordermanagement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExportLink - My Orders</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="Css/ordermanagement.css" />
</head>
<body>
  <div class="wireframe-container">
    <div class="pb-8">
      <!-- Header Navigation -->
      <header class="header-nav">
        <div class="logo">ExportLink</div>
        <nav class="nav-links">
          <a href="product_listing.html">Browse Products</a>
          <a href="order_management.html" class="text-blue-700 font-bold">My Orders</a>
          <a href="#">Profile</a>
          <a href="index.html">Logout</a>
        </nav>
      </header>

      <!-- Page Title -->
      <h1 class="text-2xl font-bold text-gray-800 mb-6">My Orders</h1>

      <!-- Export Button -->
      <div class="flex justify-end mb-4">
        <button class="btn-secondary">
          <i class="fas fa-download mr-2"></i> Export Orders
        </button>
      </div>

      <!-- Orders Table -->
      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product(s)</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1034</td>
              <td>Avocados</td>
              <td>2025-06-28</td>
              <td>$500</td>
              <td>Pending</td>
              <td><a href="#" class="action-link">View</a></td>
            </tr>
            <tr>
              <td>#1031</td>
              <td>French Beans</td>
              <td>2025-06-25</td>
              <td>$300</td>
              <td>Shipped</td>
              <td><a href="#" class="action-link">Track</a></td>
            </tr>
            <tr>
              <td>#1029</td>
              <td>Tea</td>
              <td>2025-06-20</td>
              <td>$800</td>
              <td>Completed</td>
              <td><a href="#" class="action-link">Receipt</a></td>
            </tr>
            <tr>
              <td>#1025</td>
              <td>Coffee</td>
              <td>2025-06-18</td>
              <td>$1200</td>
              <td>Completed</td>
              <td><a href="#" class="action-link">Receipt</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript for Export Button -->
  <script>
    document.querySelector('.btn-secondary').addEventListener('click', function(event) {
      event.preventDefault();
      alert('Orders exported successfully!');
    });
  </script>
</body>
</html>
