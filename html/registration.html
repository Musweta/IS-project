<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExportLink - Create Account</title>

  <!-- External Fonts and Icons -->
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap

  <!-- Tailwind CSS CDN -->
  https://cdn.tailwindcss.com

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/registration.css">
</head>
<body>
  <!-- Main container for the registration form -->
  <div class="wireframe-container">
    <div class="flex flex-col items-center justify-center min-h-[600px py-10">
      <div class="text-3xl font-bold text-gray-800 mb-2">ExportLink</div>
      <div class="text-lg text-gray-600 mb-8">Create Account</div>

      <!-- Registration form card -->
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>
        <div class="space-y-4">
          <!-- Full Name Field -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name:</label>
            <input type="text" id="fullName" placeholder="John Doe" class="w-full">
          </div>

          <!-- Email Field -->
          <div>
            <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address:</label>
            <input type="email" id="regEmail" placeholder="john.doe@example.com" class="w-full">
          </div>

          <!-- Password Field -->
          <div>
            <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
            <input type="password" id="regPassword" placeholder="••••••••" class="w-full">
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="••••••••" class="w-full">
          </div>

          <!-- Role Selection -->
          <div class="flex items-center space-x-6 mt-4">
            <span class="text-sm font-medium text-gray-700">I am a:</span>
            <label class="inline-flex items-center">
              <input type="radio" name="role" value="farmer" class="form-radio text-blue-600 rounded-full">
              <span class="ml-2 text-gray-700">Farmer</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="role" value="importer" class="form-radio text-blue-600 rounded-full">
              <span class="ml-2 text-gray-700">Importer</span>
            </label>
          </div>

          <!-- Submit Button -->
          <a href="index.html" class="btn-primary w-full mt-4">CREATE ACCOUNT</a>
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Already have an account? <a href="index.html" class="link-text">Login Here</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Simple JavaScript for form interaction -->
  <script>
    document.querySelector('.btn-primary').addEventListener('click', function(event) {
      event.preventDefault();
      alert('Account created successfully!');
    });
  </script>
</body>
</html>
