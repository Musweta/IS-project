<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExportLink - Manage Users</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="CSS/manageUsers.css" />
</head>
<body>
  <!-- Main Container -->
  <div class="wireframe-container">
    <div class="pb-8">
      <!-- Header Navigation -->
      <header class="header-nav">
        <div class="logo text-blue-700">ExportLink Admin</div>
        <nav class="nav-links">
          <a href="admin_dashboard.html">Verifications</a>
          <a href="manage_users.html" class="text-blue-700 font-bold">Manage Users</a>
          <a href="#" onclick="alert('Generating Reports...')">Reports</a>
          <a href="index.html">Logout</a>
        </nav>
      </header>

      <!-- Page Title -->
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Users</h1>

      <!-- Search Input -->
      <div class="mb-6">
        <input type="text" placeholder="Search users by name or email..." class="w-full" />
      </div>

      <!-- User Table -->
      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>USR001</td>
              <td>John Doe</td>
              <td>john.doe@example.com</td>
              <td>Farmer</td>
              <td>Active</td>
              <td>
                <button class="text-blue-600 font-medium mr-2">Edit</button>
                <button class="text-red-600 font-medium">Deactivate</button>
              </td>
            </tr>
            <tr>
              <td>USR002</td>
              <td>Jane Smith</td>
              <td>jane.smith@example.com</td>
              <td>Importer</td>
              <td>Active</td>
              <td>
                <button class="text-blue-600 font-medium mr-2">Edit</button>
                <button class="text-red-600 font-medium">Deactivate</button>
              </td>
            </tr>
            <tr>
              <td>USR003</td>
              <td>Admin User</td>
              <td>admin@exportlink.com</td>
              <td>Admin</td>
              <td>Active</td>
              <td>
                <button class="text-blue-600 font-medium mr-2">Edit</button>
              </td>
            </tr>
            <!-- More users can be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript for interactivity -->
  <script>
    // Example: Save button logic
    document.querySelector('.btn-primary')?.addEventListener('click', function(event) {
      event.preventDefault();
      alert('Changes saved successfully!');
    });
  </script>
</body>
</html>
