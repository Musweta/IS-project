<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExportLink - Farmer Dashboard</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wireframe-container">
    <div class="pb-8">
      <header class="header-nav">
        <div class="logo">ExportLink</div>
        <nav class="nav-links">
          <a href="farmerdashboard.html" class="text-blue-700 font-bold">My Products</a>
          <a href="ordermanagement.html">My Orders</a>
          <a href="#">Profile</a>
          <a href="login.html">Logout</a>
        </nav>
      </header>
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Welcome</h1>
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
        <button class="btn-primary flex-1">
          <i class="fas fa-plus mr-2"></i> Add New Product
        </button>
        <div class="btn-secondary flex-1 flex items-center justify-center">
          <i class="fas fa-bell mr-2"></i> Notifications (3)
        </div>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Orders</h2>
      <div class="overflow-x-auto rounded-lg shadow-sm">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1034</td>
              <td>Avocados</td>
              <td>Pending Confirmation</td>
              <td>
                <button class="btn-secondary text-sm px-3 py-1 mr-2" onclick="alert('Order #1034 Confirmed!')">Confirm</button>
                <button class="btn-primary text-sm px-3 py-1" onclick="alert('Order #1034 Details')">View Details</button>
              </td>
            </tr>
            <tr>
              <td>#1031</td>
              <td>French Beans</td>
              <td>Shipped</td>
              <td>
                <button class="btn-secondary text-sm px-3 py-1 mr-2" onclick="alert('Preparing Shipment for #1031')">Prepare Shipment</button>
                <button class="btn-primary text-sm px-3 py-1" onclick="alert('Order #1031 Details')">View Details</button>
              </td>
            </tr>
            <tr>
              <td>#1029</td>
              <td>Tea</td>
              <td>Completed</td>
              <td>
                <button class="btn-secondary text-sm px-3 py-1 mr-2" onclick="alert('Downloading Export Document for #1029')">Download Doc</button>
                <button class="btn-primary text-sm px-3 py-1" onclick="alert('Order #1029 Details')">View Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script>
  document.querySelector('.btn-primary').addEventListener('click', function(event) {
    event.preventDefault();
    alert('New product added successfully!');
  });
</script>
</html>
